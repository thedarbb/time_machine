//since I chose 2001 this function checks if the user has input 2001
//if the user enters a year other than 2001 user will be directed to an 'under construction' page
//an alert is shown to tell the user where they are going and how many years they are travelling

$('#inputBtnGo').click(function() {
    year = $('#screen').val();
    currentYear = 2015;
    totalYears = Math.abs(currentYear - year);

    if (parseInt(year) == 2001) {
        alert("You are on your way to the year " + year + "! That's " + totalYears + " years through time! ")
        $('body').load('2001.html', function() {
            $.getScript('script.js');
        })
    } else {
        alert("You are on your way to the year " + year + "! That's " + totalYears + " years through time! ")
        $('body').load('other.html', function() {

        });

})
